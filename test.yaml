config:
  target: 'http://localhost:3002'
  phases:
    - duration: 60
      arrivalRate: 10
  processor: './processor.js'
scenarios:
  - flow:
      - function: "generateRandomData"
      - post:
          url: "/api/users"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
            password: "12345678"
      - get:
          url: "/api/users/all"
